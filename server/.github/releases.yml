name: releases

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "^20.x"

      - name: install dependencies
        run: pnpm install

      - name: run release
        run: pnpm release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
