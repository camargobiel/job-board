name: releases
on: [push]
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "^20.x"
      - name: prepare
        run: cd server && npm i -g pnpm
      - name: install dependencies
        run: cd server && pnpm i
      - name: run release
        run: cd server && pnpm release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
